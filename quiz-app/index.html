<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <aside>
            <h1 class="title">JavaScript Quiz</h1>
        </aside>
        <div class="quiz-container">
            <section class="quiz-progress">
                <p>Question x of y</p>
            </section>
            <section class="question-board">
                <h2 class="question">question</h2>
                <div class="option-container">
                    <button class="option-1">Option 1</button>
                    <button class="option-2">Option 2</button>
                    <button class="option-3">Option 3</button>
                    <button class="option-4">Option 4</button>
                </div>
            </section>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
